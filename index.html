<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utkarsh Singh - Photography Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section with Video -->
    <section class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="for web.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Utkarsh Singh</h1>
            <p class="hero-subtitle">Photography</p>
        </div>
        <div class="scroll-indicator">
            <span>Scroll to explore</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Portfolio Sections -->
    <section class="portfolio-sections">
        <div class="section-card personal-card fade-in" data-aos="fade-up">
            <a href="personal.html" class="card-link">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="card-title">Personal</h2>
                    <p class="card-subtitle">Artistic Expression & Exploration</p>
                    <span class="card-arrow">→</span>
                </div>
            </a>
        </div>

        <div class="section-card commissioned-card fade-in" data-aos="fade-up" data-aos-delay="200">
            <a href="commissioned.html" class="card-link">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h2 class="card-title">Commissioned</h2>
                    <p class="card-subtitle">Professional Work & Collaborations</p>
                    <span class="card-arrow">→</span>
                </div>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Utkarsh Singh. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
